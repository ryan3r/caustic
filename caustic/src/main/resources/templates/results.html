<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?autoload=true&skin=sunburst&lang=java" defer=""></script>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="/results.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">C.A.U.S.T.I.C</a>
    <!--  Hamburger button for if site is accessed on mobile :)  -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/scoreboard">Scoreboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/accountSetup">Account Setup</a></li>
            <li class="nav-item"><a class="nav-link" href="/login-newaccount">Login / New Account</a></li>
        </ul>
    </div>
</nav>
<br>
<h1><u>Results:</u></h1>
<br>
<div class="card">
<div class="pre-scrollable">
    <pre class="prettyprint"><code th:text="${result?.content}"></code></pre>
</div>
</div>
<h3><u>Result:</u></h3>
<p><img th:attr="src=${result?.statusImage}" id="result-img"/></p>
<p th:text="${result?.statusText}"></p>
<br>
<h3><u>Score:</u></h3>
<p th:text="${result?.score}"></p>
<script>
    if(document.querySelector("#result-img").getAttribute("src") == "/loading.gif") {
        setTimeout(function() {
            location.reload();
        }, 3000);
    }
</script>
</body>
</html>
