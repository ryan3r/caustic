<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <style>
        h1 {
            text-align: center;
        }
        table {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        td {
            text-align: center;
        }
        th {
            text-align: center;

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">C.A.U.S.T.I.C</a>
    <!--  Hamburger button for if site is accessed on mobile :)  -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="/scoreboard">Scoreboard</a></li>

        </ul>
    </div>
</nav>
<br><!---->
<h1>Current Standings</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Submission ID</th>
            <th scope="col">Team</th>
            <th scope="col">Solved?</th>
            <th scope="col">Time Taken</th>
            <th scope="col">Score</th>
        </tr>
    </thead>
    <tbody>
       <tr th:if="${scores.empty}">
           <td colspan="2"> No Scores Available </td>
       </tr>
       <tr th:each="score : ${scores}">
           <td><em th:text="${score.submissionId}"></em></td>
           <!-- <td th:text="${score.teamName}"></td> --> <td>Username placeholder</td>
           <td><img th:attr="src=${score.statusImage}"/></td>
           <!-- <td th:text="${score.timeToSolve}"></td> --> <td>Solution time placeholder</td>
           <!-- <td th:text="${score.score}"></td> --> <td>Score placeholder</td>
       </tr>
    </tbody>
</table>

</body>
</html>
