<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
        }
        table {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        td {
            text-align: center;
        }
        th {
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">C.A.U.S.T.I.C</a>
    <!--  Hamburger button for if site is accessed on mobile :)  -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="/scoreboard">Scoreboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/accountSetup">Account Setup</a></li>
            <li class="nav-item"><a class="nav-link" href="/login-newaccount">Login / New Account</a></li>
        </ul>
    </div>
</nav>
<br><!---->
<div class="container">
    <h1>Current Standings</h1>
    <div class="alert alert-info" th:if="${scores.empty}">
        <td colspan="2"> No Scores Available </td>
    </div>
</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Submission ID</th>
            <th scope="col">Team</th>
            <th scope="col">Solved?</th>
            <th scope="col">Time Taken</th>
            <th scope="col">Score</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="score : ${scores}">
        <td><em th:text="${score.submissionId}"></em></td>
        <td th:text="${score.submitter}"></td>
        <td><img th:attr="src=${score.statusImage}"/></td>
        <td th:text="${score.timeToSolve}"></td>
        <td th:text="${score.score}"></td>
    </tr>
    </tbody>
</table>
<script>
    setTimeout(function() {
        location.reload();
    }, 15000);
</script>
</body>
</html>
