<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <style>
        h1 {
            text-align: center;
        }
        table {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        td {
            text-align: center;
        }
        th {
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">C.A.U.S.T.I.C</a>
    <!--  Hamburger button for if site is accessed on mobile :)  -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../static/index.html">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="scoreboard.html">Scoreboard</a></li>
            <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="results.html">Your Results</a></li>
        </ul>
    </div>
</nav>
<br>
<h1>Current Standings</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Rank</th>
            <th scope="col">Team</th>
            <th scope="col">Solved?</th>
            <th scope="col">Time Taken</th>
            <th scope="col">Score</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="scoreboard, rowStat: ${scores}">
            <td th:text="${scoreboard.rank}"></td>
            <td th:text="${scoreboard.teamName}"></td>
            <td th:text="${scoreboard.solved}"></td>
            <td th:text="${scoreboard.timeToSolve}"></td>
            <td th:text="${scoreboard.score}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
