<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: arial,serif;
            padding-bottom: 10px
        }

        body {
            padding-bottom: 40px;
        }

        .title {
            color: grey;
            font-size: 18px;
        }
        h1 {
            padding-top: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">C.A.U.S.T.I.C</a>
    <!--  Hamburger button for if site is accessed on mobile :)  -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/scoreboard">Scoreboard</a></li>
            <li class="nav-item active"><a class="nav-link" href="/profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/results">Your Results</a></li>
            <li class="nav-item"><a class="nav-link" href="/accountSetup">Account Setup</a></li>
            <li class="nav-item"><a class="nav-link" href="/login-newaccount">Login / New Account</a></li>
            <li class="nav-item"><a class="nav-link" href="/formUpload">Form Upload</a></li>
        </ul>
    </div>
</nav>
<br>
<div class="hero-unit">
<div class="card">
    <!--    Are we doing profile pictures?... -->
    <img src="/blankProfPic.png" alt="placeholder picture" style="width:100%">
    <h1><span th:text="${account.username}"></span></h1>
    <p>Account Type: <span th:text="${account.accType}"></span></p>
</div>
</div>
</body>
</html>
