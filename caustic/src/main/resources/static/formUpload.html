<html>
<head>
    <title>
        Upload File
    </title>
    <script src="formUpload.js"></script>
</head>

<body>
<h1>
    File Upload
</h1>
<form id="uploadFile" action="formUpload.js" method="post" enctype="multipart/form-data">
    <fieldset>
        <p>
            <label for="upload">File to Upload</label>
            <input id="upload" name="upload" type = "file" />
        </p>
        <p>
            <input type="button" id="submit" name="submit" value="Submit" onclick="checkFile()" />
        </p>

    </fieldset>
</form>
</body>
</html>
